<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신이 좋아하는 동물상 테스트</title>
    <link rel="stylesheet" href="tournament.css">
</head>
<body>
    <!-- 심리테스트2(토너먼트 형식) 예시 -->
    <div id="tournamentStart-container">
        <h1>이상형 월드컵 예시</h1>
        <img src="./img/컵.gif" alt="#">
        <button id="tournamentStartButton">테스트 시작</button>
    </div>
    <div id="tournamentQuestion-container">
        <h2 id="question2"></h2>
        <div id="image-container">
            <img class="image" src="img/image1.jpg" alt="Image 1">
            <img class="image" src="img/image2.jpg" alt="Image 2">
        </div>
    </div>

    <div id="tournamentResult-container">
        <p id="result-text"></p>
         <!--모달 팝업-->
         <div class="modal">
            <div class="modal_popup">
                <div>
                    <h3>링크복사 창</h3>
                    <input type="text" id="urlInput" class="urlInput" value="" />
                    <button type="button" class="copy-btn" onclick="copyUrl()">링크 복사</button>
                    <button type="button" class="close_btn">닫기</button>
                    <button type="button" class="reset_btn">메인으로 이동</button>
                </div>
            </div>
        </div>
        <!--end 모달 팝업-->
        <main>
            <section>
                <button type="button" class="modal_btn">클릭시 팝업</button>
            </section>
        </main>
    </div>
    <script src="tournament.js"></script>
</body>
</html>
