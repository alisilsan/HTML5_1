<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="mbti.css">
</head>
<body>
    <!-- 심리 테스트 1 예시 -->
    <div id="start-box">
        <h1>심리 테스트 예시</h1>
        <img src="./img/mbti.gif" alt="">
        <button id="startButton"></button>
    </div>
    <div id="question-box">
        <h1>심리 테스트</h1>
        <p id="question"></p>
        <div class="answer-options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>
    </div>
    <div id="result-box">
        <p id="result"></p>
        <img id="result-image" src="./img/MBTI결과/${resultText}.png" style="width: 200px; height: 200px;">
        <div id="result-description"></div> <!-- 결과 설명을 표시할 엘리먼트 -->
        <!--모달 팝업-->
        <div class="modal">
            <div class="modal_popup">
                <div>
                    <h3>링크복사 창</h3>
                    <input type="text" id="urlInput" class="urlInput" value="" />
                    <button type="button" class="copy-btn" onclick="copyUrl()">링크 복사</button>
                    <button type="button" class="close_btn">닫기</button>
                    <button type="button" class="reset_btn">메인으로 이동</button>
                </div>
            </div>
        </div>
        <!--end 모달 팝업-->
        <main>
            <section>
                <button type="button" class="modal_btn">클릭시 팝업</button>
            </section>
        </main>
    </div>
    </div>
<script src="mbti.js"></script>
</body>
</html>
