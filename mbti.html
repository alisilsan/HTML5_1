<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="mbti.css">
</head>
<body>
    <!-- 심리 테스트 1 예시 -->
    <div id="start-box">
        <h1>심리 테스트 예시</h1>
        <div id="title-page">
        </div>
        <button id="startButton"></button>
    </div>
    <div id="question-box">
        <h1>심리 테스트</h1>
        <p id="question"></p>
        <div class="answer-options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
            <button id="option5"></button>
        </div>
    </div>
    <div id="result-box">
        <p id="result"></p>
       <button id="share"></button>
    </div>
<script src="mbti.js"></script>
</body>
</html>
