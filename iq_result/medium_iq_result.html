<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ 테스트 결과</title>
    <link rel="stylesheet" href="iq_result.css">
    
</head>
<body>
    <header id="header">
        <div id="title">
            <h1> IQ테스트 </h1> <!--테스트 제목-->
        </div>
    </header>
     <!-- 결과 화면 -->
 <div id="result">
    <p id="scoreDisplay">Your IQ Score: </p>

    <!--모달 팝업-->
    <div class="modal">
        <div class="modal_popup">
            <div>
                <h3>링크복사 창</h3>
                <input type="text" id="urlInput" class="urlInput" value="" />
                <button type="button" class="copy-btn" onclick="copyUrl()">링크 복사</button>
                <button type="button" class="close_btn">닫기</button>
                <button type="button" class="refresh_btn">처음으로 이동</button>
                <button type="button" class="reset_btn">홈으로 이동</button>
            </div>
        </div>
    </div>
    <!--end 모달 팝업-->
    <main>
        <section>
            <button type="button" class="modal_btn">클릭시 팝업</button>
        </section>
    </main>
</div>
<script src="iq_modal.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const score = localStorage.getItem('iqScore');
        document.getElementById('scoreDisplay').textContent += score;
    });
</script>
</body>
</html>
