<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄임말 테스트 결과</title>
    <link href="./img/logo_1.PNG" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="taja_result.css">
</head>
<body>
    <div id="final-result">
        <h2 id="result-message">킁킁.. 어디서 홍삼캔디 냄새 나지 않아요?</h2>
        <p>맞춘 개수는 20개 중 <span id="correct-count"></span> 개입니다.</p>
    </div>

    <!--모달 팝업-->
    <div class="modal">
        <div class="modal_popup">
            <div>
                <h3>링크복사 창</h3>
                <input type="text" id="urlInput" class="urlInput" value="" />
                <button type="button" class="copy-btn" onclick="copyUrl()">링크 복사</button>
                <button type="button" class="close_btn">닫기</button>
                <button type="button" class="refresh_btn">처음으로 이동</button>
                <button type="button" class="reset_btn">홈으로 이동</button>
            </div>
        </div>
    </div>
    <!--end 모달 팝업-->
    <main>
        <section>
            <button type="button" class="modal_btn">클릭시 팝업</button>
        </section>
    </main>
<script src="taja_modal.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', () => {
    const count = localStorage.getItem('correctCount');
    document.getElementById('correct-count').textContent += count;
});
</script>
</body>
</html>
