        <!-- 초기 시작 화면 -->
        <div id="IQstart">
            <h1>IQ 테스트</h1>

        </div>

            <div id="title">
                <h1>IQ테스트</h1>
                <!--테스트 제목-->
            </div>
            <div id="timerContainer">
                <!-- <i class="fa-solid fa-clock fa-3x"></i> 타이머 옆에 시계 모양 이미지 추가 -->
                <div id="timer">05:00</div>
                <!-- 타이머 -->
                <img src="./img/쳇바퀴.gif" alt="#" id="timerimage" width="50" />
            </div>
            <div id="timeBarContainer">
                <div id="timeBar"></div>
                <!-- 시간이 흐를 때마다 점차 사라지는 막대 -->
            </div>
        </header>
        <!-- 문제 화면 -->
        <!-- 문제 1-->

            <article>
                <div id="question" class="question" style="display: none">

                        <!--테스트 질문-->
                        <h1><span class="circle">1/10</span> ?모양에는 어떤 모양이 들어가나요?</h1>
                    </div>
                    <div class="선택">
                        <!--라디오 박스-->
                        <img src="./img/iq/question1.png" alt="img1" />
                        <table>
                            <tr>
                                <th>
                                    <label>
                                        <input type="radio" name="q1" value="0" />
                                        <img src="./img/iq/question1_문제1.PNG" alt="Option 1" />
                                    </label>
                                </th>
                                <th>
                                    <label>
                                        <input type="radio" name="q1" value="0" />
                                        <img src="./img/iq/question1_문제2.PNG" alt="Option 2" />
                                    </label>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <label>
                                        <input type="radio" name="q1" value="10" />
                                        <img src="./img/iq/question1_문제3.PNG" alt="Option 3" />
                                    </label>
                                </th>
                                <th>
                                    <label>
                                        <input type="radio" name="q1" value="0" />
                                        <img src="./img/iq/question1_문제4.PNG" alt="Option 4" />
                                    </label>
                                </th>
                            </tr>
                            <th>
                                <div class="nextBtn"><img src="./img/핑거스냅 타노스.png" /></div>
                            </th>
                        </table>
                    </div>
                </div>
