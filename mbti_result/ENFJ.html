<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트 결과</title>
    <link href="./img/logo_1.PNG" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="mbti_result.css">
</head>
<body>
    <div id="result-box">
        <p id="result"></p>
        <img id="result-image" src="../img/MBTI결과/ENFJ.png">
        <div id="result-description">당신은 ENFJ 유형입니다. 
            <br>ENFJ 유형은 외향적이고 카리스마 있으며 친절한 성향을 가집니다.
            <br>타인의 감정에 민감하고 지도력을 발휘합니다.
            <br>이상적이며 사람들의 잠재력을 발견하고 개발하는 것을 즐깁니다
            <br>어울리는 이미지: 카리스마 있고 동기부여하는 리더
        <div class="modal">
            <div class="modal_popup">
                <div>
                    <h3>링크복사 창</h3>
                <input type="text" id="urlInput" class="urlInput" value="" />
                <button type="button" class="copy-btn" onclick="copyUrl()">링크 복사</button>
                <button type="button" class="close_btn">닫기</button>
                <button type="button" class="refresh_btn">처음으로 이동</button>
                <button type="button" class="reset_btn">홈으로 이동</button>
                </div>
            </div>
        </div>
        <!--end 모달 팝업-->
        <main>
            <section>
                <button type="button" class="modal_btn">클릭시 팝업</button>
            </section>
        </main>
    </div>
    </div>
    <script src="mbti_result.js"></script>    
</body>
</html>
