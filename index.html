    <!-- 스와이프 코드 -->
    <script>
        var swiper1 = new Swiper(".mySwiper", {
        effect: "cube",            //큐브 이펙트
        grabCursor: true,         // 커서 드래그로 넘길 수 있음
        loop:true,               //반복 true
        cubeEffect: {
        shadow: true,          //큐브 아래 그림자 설정
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
        },
        pagination: {
        el: ".swiper-pagination",
        },
        });
    </script>
    <script>
      var swiper2 = new Swiper(".mySwiper2", {
                grabCursor: true, // 커서 드래그로 넘길 수 있음
                loop: true, //반복 true
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: false,
                },
            });
            // 슬라이드 동기화
            swiper1.controller.control = swiper2;
            swiper2.controller.control = swiper1;
    </script>
