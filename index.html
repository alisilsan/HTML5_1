<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="simri.css">
    <link rel="stylesheet" href="tournament.css">
</head>
<body>
    <div id="title"> 
        <header>
            <h1>심리 테스트 예시</h1>
        <header>
        <button id="item1">심리테스트 1</button>
        <button id="item2">심리테스트 2</button>
        <button id="item3">심리테스트 3</button>
        <button id="item4">심리테스트 4</button>
    </div>

    <!-- 심리 테스트 1 예시 -->
    <div id="start-box">
        <h1>심리 테스트 예시</h1>
        <div id="title-page">
        </div>
        <button id="startButton"></button>
    </div>
    <div id="question-box">
        <h1>심리 테스트</h1>
        <p id="question"></p>
        <div class="answer-options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
            <button id="option5"></button>
        </div>
    </div>
    <div id="result-box">
        <p id="result"></p>
       <button id="share"></button>
    </div>

    <!-- 심리테스트2(토너먼트 형식) 예시 -->
    <div id="worldcup">
    <div id="tournamentStart-container">
        <h1>이상형 월드컵 예시</h1>
        <div id="title-page">
        </div>
        <button id="tournamentStartButton"></button>
    </div>
    <div id="tournamentQuestion-container">
        <h2 id="question2"></h2>
        <div id="image-container">
            <img class="image" src="img/image1.jpg" alt="Image 1">
            <img class="image" src="img/image2.jpg" alt="Image 2">
        </div>
    </div>

    <div id="tournamentResult-container">
        <p id="result-text"></p>
    </div>
</div>
<script src="simri.js"></script>
<script src="tournament.js"></script>
</body>
</html>
